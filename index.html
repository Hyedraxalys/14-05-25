<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Seguimiento de Calificaciones de Estudiantes</h2>
    <div class="promBox" id="average"><h3>Promedio de calificaciones: No Disponible</h3></div>
    <form class="formBox" id="studentForm" novalidate>
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" required>
        </div>
        <div>
            <label for="grade">Nota:</label>
            <input type="number" id="grade" step="0.1" min="1" max="7" required>
        </div>
        <button type="submit">Agregar Estudiante</button>
    </form>  
    <table class="tableBox" id="studentTable" border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre </th>
                <th>Apellido </th>
                <th>Nota </th>
            </tr>
        </thead>
        <tbody>
            <!--Contenido de la tabla-->
        </tbody>
    </table>  
    <script src="script.js"></script>
</body>
</html>
